<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/img-tea-cozy-logo.png" alt="logo" id="logo">
        <ul>
            <li>Mission</li>
            <li>Featured Tea</li>
            <li>Location</li>
        </ul>
    </header>

    <div class="mission-hero">
        <div class="mission-statement">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
    </div>

    <div class="tea-of-month">
        <div class="menu-text">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at the Tea Cozy?</h4>
        </div>
        
        <div class="tea-container">
            <div class="tea" id="fall-berry">
                <img src="images/img-berryblitz.jpg" alt="Fall Berry Blitz Tea" class="tea-pic">
                <h4>Fall Berry Blitz Tea</h4>
            </div>
            <div class="tea" id="spiced-rum">
                <img src="images/img-spiced-rum.jpg" alt="Spiced Rum Tea" class="tea-pic">
                <h4>Spiced Rum Tea</h4>
            </div>
            <div class="tea" id="seasonal-donuts">
                <img src="images/img-donut.jpg" alt="Seasonal Donuts" class="tea-pic">
                <h4>Seasonal Donuts</h4>
            </div>
            <div class="tea" id="myrtle-ave">
                <img src="images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea" class="tea-pic">
                <h4>Myrtle Ave Tea</h4>
            </div>
            <div class="tea" id="bedford-bizzare">
                <img src="images/img-bedford-bizarre.jpg" alt="Bedfore Bizzare Tea" class="tea-pic">
                <h4>Bedfore Bizzare Tea</h4>
            </div>
        </div>
    </div>
</body>
</html>
